<html>
<head>
    <title>To Do's List</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet"/>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h1>Just do it!</h1>
    </div>

    <!-- ToDo Form -->
    <form class="todo-form" id="todo-form">
        <input id="todo-input" class="todo-input" type="text" placeholder="Add a task...">
        <button class="todo-btn" id="todo-btn" type="submit">I Got This!</button>
    </form>

    <!-- Tasks Section -->
    <div class="container" id="task-list">
        <!-- Tasks will appear here -->
    </div>

    <!-- Task stats -->
    <div id="task-stats">
      Pending tasks : 0 | Completed tasks : 0
    <hr style="background:white;">
    
    
    <!-- Javascript -->
    <script src="assets/js/todo.js"></script>
    </body>
</html>
